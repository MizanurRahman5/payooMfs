<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex justify-center items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats bg-primary text-primary-content">
                
                  
                    <div class="stat">
                      <div class="stat-title">Current balance</div>
                      <div class="stat-value">89400</div>
                      <div class="stat-actions">
                        <button class="btn btn-sm">Withdrawal</button>
                        <button class="btn btn-sm">Deposit</button>
                      </div>
                    </div>
                  </div>
                  <div class="divider text-purple-700"></div>

                  <!-- add Amount -->
                
                      
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Add Amount</span>
                            </label>
                            <input type="text" placeholder="Enter Your Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input type="password" autocomplete="off" placeholder="password" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary">Add</button>
                          </div>
                        </form>
                      </div>
                    
                  


              </div>
              

            </div>
          </div>
    </section>
    <script src="js/home.js"></script>
</body>
</html>
